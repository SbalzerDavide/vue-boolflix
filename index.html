<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Boolflix</title>
</head>
<body>

    <div id="app">

        <!-- header -->
        <div class="search">
            <div class="container">
                <div class="logo">
                    <img src="./img/logo.png" alt="logo Boolflix">
                </div>
                <div class="search-input">
                    <input 
                    type="text" 
                    @keyup.enter="makeResearch" 
                    v-model="search"
                    placeholder="Inserisci il titolo di una film o una serie tv"
                >
                    <!-- <button @click="makeResearch">search</button> -->
                </div>
            </div>
        </div>

        <!-- main -->
        <div class="filter">
            Filtra la ricerca per genere
            <select >
                <option value="all" selected="selected" >All</option>
                <option v-for="genre in listActualGenre">{{ genre }}</option>
            </select>
        </div>


        <div class="results">
            <div class="container">
                <ul class="result-list">
                    <li class="result" v-for="(result, index) in list">
                        <ul>
                            <li class="cover">
                                <img 
                                    v-if="result.poster_path"
                                    :src="`http://image.tmdb.org/t/p/w342/${result.poster_path}`" alt=""
                                >
                                <img 
                                    v-else
                                    src="https://www.altavod.com/assets/images/poster-placeholder.png" alt=""
                                >
    
    
                            </li>
                            <li class="title">{{ result.title }}</li> 
                            <!-- {{ result.genre_ids }} -->
                            <li class="original-title">{{ result.original_title }}</li>

                            <li class="vote">
                                <i v-for="n in takeVote(result.vote_average)" class="fas fa-star"></i><i v-for="n in (5 - takeVote(result.vote_average))" class="far fa-star"></i>
                            </li>

                            <li class="language">
                                <img v-if="flag(result.original_language)" 
                                    :src="`./img/${result.original_language}.png`" 
                                    alt=""
                                >
                                <div v-else class="flag">
                                     {{ result.original_language }}
                                </div>
                            </li>
                            <li v-if="result.overview" class="show-hover">
                                {{result.overview}}
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
